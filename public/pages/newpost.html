<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../css/metisMenu.min.css" rel="stylesheet">

        <!-- Timeline CSS -->
        <link href="../css/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../css/startmin.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="../css/morris.css" rel="stylesheet">
        <!-- Editor Conetenido -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>  
        <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>

        <!-- Custom Fonts -->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="../img/icono.png"/>
        <link href="../css/estilos.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script>
                window.onload = function(){
                var fecha = new Date(); //Fecha actual
                var mes = fecha.getMonth()+1; //obteniendo mes
                var dia = fecha.getDate(); //obteniendo dia
                var ano = fecha.getFullYear(); //obteniendo a√±o
                if(dia<10)
                    dia='0'+dia; //agrega cero si el menor de 10
                if(mes<10)
                    mes='0'+mes //agrega cero si el menor de 10
                document.getElementById('fechaActual').value=ano+"-"+mes+"-"+dia;
                }
            
            </script>
    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="include-navbar">
                    <!-- Aqui se incliye el navbar y el sidebar --> 
                </nav>

            <div id="page-wrapper">

                <div class="container-fluid" >
    
    
                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Nuevo Post
                            </h1>
                            <ol class="breadcrumb">
                                <li>
                                      <a href="index.html"><i class="fa fa-dashboard"></i> Dashboard</a>
                                </li>
                                <li>
                                      <a href="posts.html"><i class="fa fa-file"></i> Posts</a>
                                </li>
                                <li class="active">
                                    <i class="fa fa-asterisk"></i> Nuevo post
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->
    
                    <div class="row">
                        
                    <div class="col-lg-12">
                        
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i class="fa fa-asterisk"></i>Detalles de Contenido</h3>
                                </div>
                                <!-- /.panel-heading -->
                        <div class="panel-body">
                           
                            <form role="form" method="post" action="#" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>Titulo</label>
                                    <input type="text" id="title" class="form-control" placeholder="Escriba titulo">
                                </div>
                                <div class="form-group">
                                        <label>Autor</label>
                                        <input type="text" id="autor" class="form-control" placeholder="Nombre Autor">
                                </div>
                                <div class="form-group">
                                        <label>Fecha Publicacion</label>
                                        <input type="date" id="fechaActual" class="form-control" placeholder="Fecha Publicacion">
                                    </div>
                                <div class="form-group">
                                    <label>Contenido</label>
                                    <div id="summernote"></div>
                                </div>
                                <div class="form-group">
                                    <label>Imagen destacada</label>
                                    <input type="file" id="image">
                                </div>
                                <div class="form-group">
                                    <label>Categorias</label>
                                    <label ><input type="checkbox" id="category_id[]" value="2"> Tecnologia</label>
                                    </div>
                                <br>
                                <div class="form-group">
                                    <label>&nbsp;</label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="is_public"> Publicar
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="accept_comments" checked> Aceptar comentarios
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="show_image"> Mostrar imagen destacada
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Publicar</button>
                                <button type="reset" class="btn btn-default">Reset</button>
    
                            </form>
    
                        </div>
                        <div class="col-lg-3">
    
    
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.panel-body -->
            </div>
                    <!-- /.panel -->
        </div>
    <br><br><br><br><br>
    
                </div>
                <!-- /.container-fluid -->
    
            </div>
            <!-- /#page-wrapper -->
</div>
<!-- /.wrapper -->
                
        <!-- Modal -->
        <script>
            $(document).ready(function() {
                $('#summernote').summernote();
            });
          </script>

    </body>
</html>
