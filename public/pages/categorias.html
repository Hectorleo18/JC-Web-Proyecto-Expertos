        <!-- Modal agregar categoria -->
  <div class="modal fade" id="nueva-categoria" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Nueva categoria</h4>
            </div>
            <div class="modal-body">
                <form id="formCategorias">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" name="nombre" id="nombre-categoria" class="form-control"  placeholder="Nombre" required>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" id="btn-categoria" class="btn btn-success">Guardar</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

       <!-- Modal modificar categoria -->
  <div class="modal fade" id="modificar-categoria" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modificar categoria</h4>
        </div>
        <div class="modal-body">
            <form id="modificarCategorias">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" name="nombre" id="categoria" class="form-control"  placeholder="Nombre" required>
                    <input type="hidden" name="id" id="_id" class="form-control"  placeholder="Nombre" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" onclick="actualizarCategoria()" id="btn-modificar" class="btn btn-success">Actualizar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
