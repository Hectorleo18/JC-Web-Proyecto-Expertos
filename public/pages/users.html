        <!-- Modal agregar usuarios-->
  <div class="modal fade" id="add-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Nuevo usuarios</h4>
            </div>
            <div class="modal-body">
                <form id="registroUsers">
                    <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombres">
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Tipo Usuario</label>
                        <select id="tipoUsuario"  class="form-control">
                               
                        </select>
                    </div>
                            
                    </form>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

                <button type="button" id="btn-registrar-users" class="btn btn-success">Guardar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Modal modificar usuarios-->
<div class="modal fade" id="update-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modificar usuarios</h4>
        </div>
        <div class="modal-body">
            <form id="modificarUsers">
                <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" id="nombre-modificar" class="form-control" placeholder="Nombres">
                <input type="hidden" id="_id" class="form-control" placeholder="Nombres">
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" name="apellido" id="apellido-modificar" class="form-control" placeholder="Apellidos">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="email-modificar" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password-modificar" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Tipo Usuario</label>
                    <select name="tipoUsuario" id="tipoUsuario-modificar"  class="form-control">
                           
                    </select>
                </div>
                        
                </form>
            </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

            <button type="button" onclick="actualizarUsuarios();" id="btn-modificar-users" class="btn btn-success">Actualizar</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
